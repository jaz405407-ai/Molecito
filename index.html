<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego de Preguntas</title>

<style>
body{
    font-family: 'Trebuchet MS', sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
}

h1{
    margin-top:20px;
}

#pregunta{
    margin:30px auto;
    padding:20px;
    width:80%;
    border:3px solid #00f7ff;
    border-radius:15px;
    box-shadow:0 0 20px #00f7ff, 0 0 40px #00f7ff;
    font-size:22px;
    min-height:80px;
}

button{
    padding:12px 20px;
    margin:10px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-size:16px;
}

.opcion{
    background:#ffffff;
    color:#000;
}

.opcion:hover{
    background:#00f7ff;
}

#resultado{
    margin-top:20px;
    font-size:18px;
    min-height:40px;
}

#puntajes{
    margin-top:20px;
    font-size:20px;
}

#ganador{
    font-size:28px;
    margin-top:20px;
}
</style>
</head>
<body>

<h1>ğŸ® Juego de Preguntas</h1>

<div id="puntajes">
Equipo A: <span id="puntosA">0</span> |
Equipo B: <span id="puntosB">0</span>
</div>

<div id="pregunta"></div>

<div id="opciones"></div>

<div id="resultado"></div>
<div id="ganador"></div>

<!-- MÃºsica fondo -->
<audio id="musicaFondo" loop>
  <source src="musica-juego.mp3" type="audio/mpeg">
</audio>

<!-- MÃºsica ganador -->
<audio id="musicaGanador">
  <source src="ganador.mp3" type="audio/mpeg">
</audio>

<script>

let preguntas = [
{
pregunta:"Â¿QuÃ© es el sentido de la vida desde la filosofÃ­a?",
opciones:["Un propÃ³sito personal","Solo sobrevivir","Ganar dinero","No existe"],
correcta:0
},
{
pregunta:"Â¿QuÃ© filÃ³sofo hablÃ³ del propÃ³sito individual?",
opciones:["PlatÃ³n","AristÃ³teles","Nietzsche","SÃ³crates"],
correcta:2
},
{
pregunta:"El sentido de la vida puede cambiar segÃºn:",
opciones:["La cultura","La experiencia","La edad","Todas las anteriores"],
correcta:3
}
];

let actual = 0;
let turno = "A";
let puntosA = 0;
let puntosB = 0;

const preguntaDiv = document.getElementById("pregunta");
const opcionesDiv = document.getElementById("opciones");
const resultadoDiv = document.getElementById("resultado");
const ganadorDiv = document.getElementById("ganador");

const musicaFondo = document.getElementById("musicaFondo");
const musicaGanador = document.getElementById("musicaGanador");

function iniciarJuego(){
    musicaFondo.volume = 0.3;
    musicaFondo.play();
    mostrarPregunta();
}

function mostrarPregunta(){
    resultadoDiv.innerHTML="";
    let p = preguntas[actual];
    preguntaDiv.innerHTML = p.pregunta;
    opcionesDiv.innerHTML="";

    p.opciones.forEach((op,index)=>{
        let btn = document.createElement("button");
        btn.className="opcion";
        btn.innerText=op;
        btn.onclick=()=>verificar(index);
        opcionesDiv.appendChild(btn);
    });
}

function verificar(index){
    let correcta = preguntas[actual].correcta;

    if(index === correcta){
        resultadoDiv.innerHTML="âœ… Correcto!";
        if(turno==="A"){ puntosA++; turno="B"; }
        else{ puntosB++; turno="A"; }
        actualizarPuntajes();
        setTimeout(siguientePregunta,1500);
    }else{
        resultadoDiv.innerHTML="âŒ Incorrecto<br>Respuesta correcta: "+preguntas[actual].opciones[correcta];
        turno = turno==="A"?"B":"A";
        setTimeout(siguientePregunta,4000); // mÃ¡s tiempo para leer
    }
}

function actualizarPuntajes(){
    document.getElementById("puntosA").innerText=puntosA;
    document.getElementById("puntosB").innerText=puntosB;
}

function siguientePregunta(){
    actual++;
    if(actual < preguntas.length){
        mostrarPregunta();
    }else{
        finalizarJuego();
    }
}

function finalizarJuego(){
    musicaFondo.pause();
    musicaGanador.volume=0.6;
    musicaGanador.play();

    if(puntosA > puntosB){
        ganadorDiv.innerHTML="ğŸ† Â¡GanÃ³ el Equipo A! ğŸ†";
    }else if(puntosB > puntosA){
        ganadorDiv.innerHTML="ğŸ† Â¡GanÃ³ el Equipo B! ğŸ†";
    }else{
        ganadorDiv.innerHTML="ğŸ¤ Â¡Empate!";
    }
}

iniciarJuego();

</script>

</body>
</html>
