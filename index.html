<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BioGame 6A</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Orbitron', sans-serif;
color:white;
text-align:center;
overflow-x:hidden;
background: linear-gradient(270deg,#0f2027,#203a43,#2c5364,#1a1a2e);
background-size:800% 800%;
animation:fondo 20s ease infinite;
}

@keyframes fondo{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

h1{font-size:50px;margin-top:40px;}
h2{font-size:26px;}

button{
padding:12px 20px;
margin:10px;
font-size:15px;
border:none;
border-radius:10px;
cursor:pointer;
background:#00f5d4;
color:black;
font-weight:bold;
transition:0.3s;
box-shadow:0 0 10px #00f5d4;
}

button:hover{
transform:scale(1.1);
box-shadow:0 0 20px #00f5d4,0 0 40px #00f5d4;
}

.card{
background:rgba(0,0,0,0.75);
padding:30px;
border-radius:20px;
width:75%;
margin:auto;
margin-top:30px;
border:3px solid #00f5d4;
box-shadow:0 0 20px #00f5d4,0 0 40px #00f5d4;
animation:fade 0.5s ease-in-out;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

.hidden{display:none;}

#marcador{
margin-top:15px;
font-size:18px;
color:#00f5d4;
}

.timer{
font-size:22px;
margin-bottom:10px;
color:#ffd166;
}

#mensaje{
margin-top:20px;
font-size:18px;
min-height:40px;
}

input{
padding:10px;
border-radius:8px;
border:none;
margin:5px;
}

.trofeo{
font-size:80px;
animation:brillo 1.5s infinite alternate;
}

@keyframes brillo{
from{transform:scale(1);}
to{transform:scale(1.1);}
}
</style>
</head>

<body>

<div id="inicio">
<h1>BioGame 6A üß¨</h1>
<h2>Equipo "Bio Estructurales 6A"</h2>

<input type="text" id="nombre1" placeholder="Nombre Equipo 1">
<input type="text" id="nombre2" placeholder="Nombre Equipo 2">
<br><br>
<button onclick="mostrarReglas()">Comenzar</button>
</div>

<div id="reglas" class="hidden card">
<h2>Reglas del juego</h2>
<p>‚Ä¢ 15 segundos por pregunta.</p>
<p>‚Ä¢ Respuesta correcta = 1 punto.</p>
<p>‚Ä¢ Error o tiempo agotado = cambia turno.</p>
<p>‚Ä¢ Gana quien tenga m√°s puntos üèÜ</p>
<button onclick="iniciarJuego()">Iniciar Juego</button>
</div>

<div id="marcador" class="hidden"></div>

<div id="juego" class="hidden card">
<div class="timer" id="timer"></div>
<h2 id="turno"></h2>
<h3 id="pregunta"></h3>
<div id="opciones"></div>
<div id="mensaje"></div>
</div>

<div id="resultado" class="hidden card">
<div class="trofeo">üèÜ</div>
<h2 id="ganador"></h2>
</div>

<audio id="errorSound">
<source src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg">
</audio>

<script>

let equipoActual=1,puntos1=0,puntos2=0,indice=0,tiempo=15,intervalo;
let nombreEquipo1="",nombreEquipo2="";

const preguntas=[
{texto:"¬øQu√© organelo produce ATP (energ√≠a celular)?",
opciones:["Ribosoma","Mitocondria","N√∫cleo","Vacuola"],correcta:1},
{texto:"¬øQu√© estructura distingue a la c√©lula vegetal?",
opciones:["Mitocondria","Pared celular","Lisosoma","Centriolo"],correcta:1},
{texto:"¬øQu√© establece la teor√≠a celular?",
opciones:["Que todos los seres vivos est√°n formados por c√©lulas","Que surge espont√°neamente","Solo animales tienen c√©lulas","Los virus son c√©lulas"],correcta:0},
{texto:"¬øQu√© transporte NO requiere energ√≠a?",
opciones:["Difusi√≥n","Endocitosis","Bomba sodio-potasio","Transporte activo"],correcta:0},
{texto:"Orden correcto de organizaci√≥n biol√≥gica:",
opciones:["C√©lula ‚Üí Tejido ‚Üí √ìrgano ‚Üí Sistema","Sistema ‚Üí √ìrgano ‚Üí Tejido ‚Üí C√©lula","√ìrgano ‚Üí Sistema ‚Üí C√©lula","Tejido ‚Üí Sistema ‚Üí C√©lula"],correcta:0},
{texto:"¬øQu√© organelo contiene el ADN?",
opciones:["Mitocondria","N√∫cleo","Ribosoma","Membrana"],correcta:1},
{texto:"¬øQu√© permite el paso selectivo de sustancias?",
opciones:["Pared celular","Membrana plasm√°tica","Citoplasma","Cloroplasto"],correcta:1},
{texto:"¬øQui√©n propuso la teor√≠a celular?",
opciones:["Darwin","Schleiden y Schwann","Mendel","Watson"],correcta:1},
{texto:"¬øUnidad b√°sica de la vida?",
opciones:["Mol√©cula","Tejido","C√©lula","√ìrgano"],correcta:2},
{texto:"¬øOrganelo de la fotos√≠ntesis?",
opciones:["Cloroplasto","Mitocondria","Ribosoma","Golgi"],correcta:0}
];

function mostrarReglas(){
nombreEquipo1=document.getElementById("nombre1").value||"Equipo 1";
nombreEquipo2=document.getElementById("nombre2").value||"Equipo 2";
inicio.classList.add("hidden");
reglas.classList.remove("hidden");
}

function iniciarJuego(){
reglas.classList.add("hidden");
juego.classList.remove("hidden");
marcador.classList.remove("hidden");
actualizarMarcador();
cargarPregunta();
}

function actualizarMarcador(){
marcador.innerText=nombreEquipo1+": "+puntos1+" | "+nombreEquipo2+": "+puntos2;
}

function cargarPregunta(){
if(indice>=preguntas.length){terminarJuego();return;}
tiempo=15;
timer.innerText="‚è≥ Tiempo: "+tiempo;
intervalo=setInterval(()=>{
tiempo--;
timer.innerText="‚è≥ Tiempo: "+tiempo;
if(tiempo===0){clearInterval(intervalo);mostrarIncorrecto();}
},1000);

let p=preguntas[indice];
turno.innerText="Turno: "+(equipoActual===1?nombreEquipo1:nombreEquipo2);
pregunta.innerText=p.texto;
opciones.innerHTML="";
mensaje.innerHTML="";

p.opciones.forEach((op,i)=>{
opciones.innerHTML+=`<button onclick="verificar(${i})">${op}</button>`;
});
}

function verificar(r){
clearInterval(intervalo);
if(r===preguntas[indice].correcta){
if(equipoActual===1)puntos1++;else puntos2++;
mensaje.innerHTML="‚úÖ ¬°Correcto!";
mensaje.style.color="#00ffae";
actualizarMarcador();
setTimeout(cambiarTurno,2000);
}else{
errorSound.play();
mostrarIncorrecto();
}
}

function mostrarIncorrecto(){
mensaje.innerHTML="‚ùå Incorrecto. Respuesta correcta: <b>"+preguntas[indice].opciones[preguntas[indice].correcta]+"</b>";
mensaje.style.color="#ff6b6b";
setTimeout(cambiarTurno,4000);
}

function cambiarTurno(){
equipoActual=equipoActual===1?2:1;
indice++;
cargarPregunta();
}

function terminarJuego(){
juego.classList.add("hidden");
resultado.classList.remove("hidden");

let texto="";
if(puntos1>puntos2)texto="Ganador: "+nombreEquipo1;
else if(puntos2>puntos1)texto="Ganador: "+nombreEquipo2;
else texto="Empate ü§ù";

ganador.innerText=texto+" | Puntaje final: "+nombreEquipo1+" "+puntos1+" - "+nombreEquipo2+" "+puntos2;
}

</script>

</body>
</html>
